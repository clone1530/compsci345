<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group Progress</title>
    <link rel="stylesheet" href="groupprogress.css">
</head>
<body>
    <header>
        <div class="home-bar">
            <div class="home-bar-right"></div>
            <a href="http://127.0.0.1:5500/Final%20Webpages/ownuser_profile.html">
                <img src="../svg-items/ProfileIcon.svg" alt="profile" width="135" height="135" id="PIcon">
            </a>
            <h2>Group Progress</h2>
            <a href="http://127.0.0.1:5500/Final%20Webpages/taskManagementHome.html">
                <img src="../svg-items/back-icon.svg" alt="home" width="135" height="135" id="HIcon">
            </a>
        </div>
    </header>

<div class="body-container">
    <div class="profiles-section">
        <div class="top-triangle"></div>
        <a href = "./Starlord_Page.html">
            <div class="background-profile-1">
                <div class="profile-detail">
                    <img src="../svg-items/ProfileIcon.svg" height="60" width="60" alt="steve">
                    <p class="p1">Starlord</p>
                </div>
            </div>
        </a>
        <a href="./ownuser_profile.html" id="current-profile-click">
            <div class="current-profile">
                <div class="profile-detail">
                    <img src="../svg-items/ProfileIcon.svg" height="70" width="70" alt="steve">
                    <p class="p1">Thanos</p>
                </div>
            </div>
        </a>
        <div class="background-profile-2">
            <div class="profile-detail">
                <img src="../svg-items/ProfileIcon.svg" height="60" width="60" alt="steve">
                <p class="p1">Tom</p>
            </div>
        </div>
        <div class="bottom-triangle"></div>
        <div class="group_profile">
            <img src="../svg-items/Group_Icon.svg" alt="group_profile" width="135" height="135" id="Gicon">
        </div>
    </div>


    <div class="data-section">
        <div class="bar-graph">
            <div id="rectangle">Description of Graph Selected</div>
        </div>
    </div>
</div>

<div class="progress-bar">
    <a href="./GroupProgress.html">
        <div class="progress-button">Progress</div>
    </a>
    <div class="progress-bar-container">
        <div class="division completed">
            <div class="tooltip">
                60%
                <span class="tooltiptext"> 60% of the overall tasks completed</span>
            </div>
        </div>
        <div class="division assigned">
            <div class="tooltip">
                20%
                <span class="tooltiptext"> 20% of the remaining tasks assigned and in progress</span>
            </div>
        </div>
        <div class="division not-assigned">
                <div class="tooltip">
                    20%
                    <span class="tooltiptext"> 20% of the remaining tasks not assigned</span>
                </div>
        </div>
    </div>
</div>
</body>
</html>
