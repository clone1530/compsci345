<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Management</title>
    <link rel="stylesheet" href="taskManagementHome.css">
</head>
<body>
    <div class="home-bar">
        <div class="home-bar-right"></div>
        <a href="./ownuser_profile.html">
            <img src="../svg-items/ProfileIcon.svg" id="PIcon">
        </a>
        <h3>Task Management</h3>
        <img src="../svg-items/HomeIcon.svg" id="HIcon">
    </div>

    <div class="body-container">
        <div class="profiles-section">
            <div class="top-triangle"></div>
            <a href="./Starlord_Page.html">
                <div class="background-profile-1">
                    <div class="profile-detail">
                        <img src="../svg-items/ProfileIcon.svg" height="60" width="60">
                        <p class="p1">Starlord</p>
                    </div>
                </div>
            </a>
            <a href="./ownuser_profile.html" id="current-profile-click">
                <div class="current-profile">
                    <div class="profile-detail">
                        <img src="../svg-items/ProfileIcon.svg" height="70" width="70">
                        <p class="p1">Thanos</p>
                    </div>
                </div>
            </a>
            <div class="background-profile-2">
                <div class="profile-detail">
                    <img src="../svg-items/ProfileIcon.svg" height="60" width="60">
                    <p class="p1">Tom</p>
                </div>
            </div>
            <div class="bottom-triangle"></div>
        </div>

        <div class="todo-section">
            <div class="todo-frame">
                <div class="todo-list">
                    <img src="../svg-items/ToDo_Task1_btn.svg" alt="Task 1" id="task1">
                    <img src="../svg-items/ToDo_Task2_btn.svg" alt="Task 2" id="task2">
                    <a href="./ToDoList.html" id="task3">
                        <img src="../svg-items/ToDo_Task3_btn.svg" alt="Task 3">
                    </a>
                    <img src="../svg-items/ToDo_Task4_btn.svg" alt="Task 4" id="task4">
                </div>
                <div class="priority-checks">
                <div class="priority-tooltip">
                    <img src="../svg-items/High_priority.io.svg" alt="High_priority" id="HP">
                    <span class="priority-tooltiptext-1">High Priority</span>
                </div>
                <div class="priority-tooltip">
                    <img src="../svg-items/Medium_priority.io.svg" alt="Medium_priority" id="MP">
                    <span class="priority-tooltiptext-2">Medium Priority</span>
                </div>
                <div class="priority-tooltip">
                    <img src="../svg-items/Low_priority.io.svg" alt="Low_priority" id="LP">
                    <span class="priority-tooltiptext-3">Low Priority</span>
                </div>
                <div class="priority-tooltip">
                    <img src="../svg-items/VLow_priority.io.svg" alt="VLow_priority" id="VLP">
                    <span class="priority-tooltiptext-4">Very Low Priority</span>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="progress-bar">
        <a href="./GroupProgress.html">
            <div class="progress-button">Progress</div>
        </a>
        <div class="progress-bar-container">
            <div class="division completed">
                <div class="tooltip">
                    60%
                    <span class="tooltiptext"> 60% of the overall tasks completed</span>
                </div>
            </div>
            <div class="division assigned">
                <div class="tooltip">
                    20%
                    <span class="tooltiptext"> 20% of the remaining tasks assigned and in progress</span>
                </div>
            </div>
            <div class="division not-assigned">
                    <div class="tooltip">
                        20%
                        <span class="tooltiptext"> 20% of the remaining tasks not assigned</span>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
