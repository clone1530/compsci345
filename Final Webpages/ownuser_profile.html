<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile of THANOS</title>
    <link rel="stylesheet" href="ownuser_profile.css">
</head>
<body>
<div class="home-bar">
    <div class="home-bar-right"></div>
    <a href="#">
        <img src="../svg-items/ProfileIcon.svg" alt="profile" width="135" height="135" id="PIcon">
    </a> 
    <h3>Thanos' Progress</h3>
    <img src="../svg-items/back-icon.svg" alt="home" width="135" height="135" id="HIcon">
</div>
<div class = "body-container">
    <div class = "progress_selection">
        <div class="profiles-section">
            <div class="top-triangle"></div>
            <div class="background-profile-1">
                <img src="../svg-items/ProfileIcon.svg" alt = "profile1" height="60" width="60" id="bp1">
                <p id="bgname-1">Jerry</p>
            </div>
            <a href="#" id="current-profile-click">
                <div class="current-profile">
                    <img src="../svg-items/ProfileIcon.svg" alt = "currentprofile" height="70" width="70" id="bp2">
                    <p id="bgname-2">Thanos</p>
                </div>
            </a>
            <div class="background-profile-2">
                <img src="../svg-items/ProfileIcon.svg" alt = "profile2" height="60" width="60" id="bp3">
                <p id="bgname-3">Tom</p>
            </div>
        <div class="bottom-triangle"></div>
    </div>
            <img src="../svg-items/Group_Icon.svg" alt="group potrait" width ="135" id = "GroupIcon">
    </div>

    <div class = "task_overview">
        <img src="../svg-items/Thanos'_progress_bar.svg" alt="thanosprogressbar" height="650" id = "Progressvert">

        <div class="task_screen">
            
            <div class="task_screen_left">
                <img src="../svg-items/ProgressPage_TaskBox1.svg" alt="task1" id = "task1">
                <img src="../svg-items/ProgressPage_TaskBox3.svg" alt="task3" id = "task3">
            </div>
            
            <div class="task_screen_right">
                    <img src="../svg-items/ProgressPage_TaskBox2.svg" alt="task2" id = "task2">
                    <img src="../svg-items/ProgressPage_TaskBox4.svg" alt="task4" id = "task4">
            </div>

        </div>
    </div>

</div>

<div class="progress-bar">
        <a href="./GroupProgress.html">
            <div class="progress-button">Progress</div>
        </a>
        <div class="progress-bar-container">
            <div class="division completed">
                <div class="tooltip">
                    60%
                    <span class="tooltiptext"> 60% of the overall tasks completed</span>
                </div>
            </div>
            <div class="division assigned">
                <div class="tooltip">
                    20%
                    <span class="tooltiptext"> 20% of the remaining tasks assigned and in progress</span>
                </div>
            </div> 
            <div class="division not-assigned">
                    <div class="tooltip">
                        20%
                        <span class="tooltiptext"> 20% of the remaining tasks not assigned</span>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
