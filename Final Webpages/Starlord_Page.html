<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starlord's Progress</title>
    <link rel="stylesheet" href="Starlord_Page.css">
</head>
<body>
<header>
    <div class="home-bar">
        <div class="home-bar-right"></div>
        <a href="#">
            <img src="../svg-items/ProfileIcon.svg" alt="profile" width="135" height="135" id="PIcon">
        </a>
        <h2>Star Lord's Progress</h2>
        <img src="../svg-items/back-icon.svg" alt="home" width="135" height="135" id="HIcon">
    </div>
</header>

<div class="body-container">
    <div class="profiles-section">
        <div class="top-triangle"></div>
        <div class="background-profile-1">
            <img src="../svg-items/ProfileIcon.svg" height="60" width="60" id="bp1">
            <p id="bgname-1">Tom</p>
        </div>
        <a href="#" id="current-profile-click">
            <div class="current-profile">
                <img src="../svg-items/ProfileIcon.svg" height="70" width="70" id="bp2">
                <p id="bgname-2">Star Lord</p>
            </div>
        </a>
        <div class="background-profile-2">
            <img src="../svg-items/ProfileIcon.svg" height="60" width="60" id="bp3">
            <p id="bgname-3">Jerry</p>
        </div>
    <div class="bottom-triangle"></div>
</div>

<div class = "task_overview">
    <div class="task_screen">

        <div class="user_progress_bar">
            <img src="../svg-items/user_progress_bar.svg" alt="task1" width = "400" height="630" id = "user_bar">
        </div>

        <div class="tasks">
            <img src="../svg-items/Tasks.svg" alt="task1" width = "1300" height="630" id = "tasks">
        </div>

    </div>
</div>

<div class="group_profile">
    <img src="../svg-items/Group_Icon.svg" alt="group_profile" width="135" height="135" id="Gicon">
</div>

<div class="progress-bar">
    <div class="progress-button">Progress</div>

    <div class="progress-bar-container">
        <div class="division completed">
            <div class="tooltip">
                60%
                <span class="tooltiptext"> 60% of the overall tasks completed</span>
            </div>
        </div>
        <div class="division assigned">
            <div class="tooltip">
                20%
                <span class="tooltiptext"> 20% of the remaining tasks assigned and in progress</span>
            </div>
        </div>
        <div class="division not-assigned">
                <div class="tooltip">
                    20%
                    <span class="tooltiptext"> 20% of the remaining tasks not assigned</span>
                </div>
        </div>
    </div>
</div>

</body>
</html>
