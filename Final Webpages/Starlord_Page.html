<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starlord's Progress</title>
    <link rel="stylesheet" href="Starlord_Page.css">
</head>
<body>
  <div class="home-bar">
          <div class="home-bar-right"></div>
          <a href="./ownuser_profile.html">
              <img src="../svg-items/ProfileIcon.svg" id="PIcon">
          </a>
          <h3>StarLord's Progress</h3>
          <img src="../svg-items/HomeIcon.svg" id="HIcon">
  </div>

<div class="body-container">
    <div class="profiles-section">
        <div class="top-triangle"></div>
        <div class="background-profile-1">
            <div class="profile-detail">
                <img src="../svg-items/ProfileIcon.svg" height="60" width="60">
                <p class="p1">Jerry</p>
            </div>
        </div>
        <a href="./ownuser_profile.html" id="current-profile-click">
            <div class="current-profile">
                <div class="profile-detail">
                    <img src="../svg-items/ProfileIcon.svg" height="70" width="70">
                    <p class="p1">Thanos</p>
                </div>
            </div>
        </a>
        <div class="background-profile-2">
            <div class="profile-detail">
                <img src="../svg-items/ProfileIcon.svg" height="60" width="60">
                <p class="p1">Tom</p>
            </div>
        </div>
        <div class="bottom-triangle"></div>
    </div>
</div>

<div class = "task_overview">
    <div class="task_screen">

        <div class="user_progress_bar">
            <img src="../svg-items/user_progress_bar.svg" alt="task1" id = "user_bar">
        </div>

        <div class="tasks">
            <img src="../svg-items/Tasks.svg" alt="task1" id = "tasks">
        </div>

    </div>
</div>

<div class="group_profile">
    <img src="../svg-items/Group_Icon.svg" alt="group_profile" id="group_icon">
</div>

<div class="progress-bar">
    <div class="progress-button">Progress</div>

    <div class="progress-bar-container">
        <div class="division completed">
            <div class="tooltip">
                60%
                <span class="tooltiptext"> 60% of the overall tasks completed</span>
            </div>
        </div>
        <div class="division assigned">
            <div class="tooltip">
                20%
                <span class="tooltiptext"> 20% of the remaining tasks assigned and in progress</span>
            </div>
        </div>
        <div class="division not-assigned">
                <div class="tooltip">
                    20%
                    <span class="tooltiptext"> 20% of the remaining tasks not assigned</span>
                </div>
        </div>
    </div>
</div>

</body>
</html>
