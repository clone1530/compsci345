<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="taskManagementHome.css">
</head>
<body>
    <div class="home-bar">
        <div class="home-bar-right"></div>
        <a href="#">
            <img src="../svg-items/ProfileIcon.svg" width="135" height="135" id="PIcon">
        </a> 
        <h2>Task Management</h2>
        <img src="../svg-items/HomeIcon.svg" width="150" height="150" id="HIcon">
    </div>

    <div class="body-container">
        <div class="profiles-section">
            <div class="top-triangle"></div>
            <div class="background-profile-1">
                <img src="../svg-items/ProfileIcon.svg" height="60" width="60" id="bp1">
                <p id="bgname-1">Jerry</p>
            </div>
            <a href="#" id="current-profile-click">
                <div class="current-profile">
                    <img src="../svg-items/ProfileIcon.svg" height="70" width="70" id="bp2">
                    <p id="bgname-2">Thanos</p>
                </div>
            </a>
            <div class="background-profile-2">
                <img src="../svg-items/ProfileIcon.svg" height="60" width="60" id="bp3">
                <p id="bgname-3">Tom</p>
            </div>
            <div class="bottom-triangle"></div>
        </div>

        <div class="todo-section">
            <div class="todo-frame">
                <img src="../svg-items/To-Do.drawV2.io.svg" alt="todo-frame">
                <div class="priority-checks">
                <div class="priority-tooltip">
                    <img src="../svg-items/High_priority.io.svg" alt="High_priority" id="HP">
                    <span class="priority-tooltiptext">High Priority</span>
                </div>
                <div class="priority-tooltip">
                    <img src="../svg-items/Medium_priority.io.svg" alt="Medium_priority" id="MP">
                    <span class="priority-tooltiptext">Medium Priority</span>
                </div>
                <div class="priority-tooltip">
                    <img src="../svg-items/Low_priority.io.svg" alt="Low_priority" id="LP">
                    <span class="priority-tooltiptext">Low Priority</span>
                </div>
                <div class="priority-tooltip">
                    <img src="../svg-items/VLow_priority.io.svg" alt="VLow_priority" id="VLP">
                    <span class="priority-tooltiptext">Very Low Priority</span>
                </div>
            </div> 
            </div>
            <div class="todo-list">
                <img src="../svg-items/ToDo_Task1_btn.svg" alt="Task 1" id="task1">
                <img src="../svg-items/ToDo_Task2_btn.svg" alt="Task 2" id="task2">
                <img src="../svg-items/ToDo_Task3_btn.svg" alt="Task 3" id="task3">
                <img src="../svg-items/ToDo_Task4_btn.svg" alt="Task 4" id="task4">
            </div>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-button">Progress</div>
        
        <div class="progress-bar-container">
            <div class="division completed">
                <div class="tooltip">
                    60%
                    <span class="tooltiptext"> 60% of the overall tasks completed</span>
                </div>
            </div>
            <div class="division assigned">
                <div class="tooltip">
                    20%
                    <span class="tooltiptext"> 20% of the remaining tasks assigned and in progress</span>
                </div>
            </div> 
            <div class="division not-assigned">
                    <div class="tooltip">
                        20%
                        <span class="tooltiptext"> 20% of the remaining tasks not assigned</span>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
