<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile of THANOS</title>
    <link rel="stylesheet" href="ownuser_profile.css">
</head>
<body>
<header>
    <div class="home-bar">
        <div class="home-bar-right"></div>
        <a href="#">
            <img src="../svg-items/ProfileIcon.svg" alt="profile" width="135" height="135" id="PIcon">
        </a> 
        <h2>Thanos' Progress</h2>
        <img src="../svg-items/back-icon.svg" alt="home" width="135" height="135" id="HIcon">
    </div>
</header>
<div class = "main_page">
    <div class = "progress_selection">
            <img src="../jpg-items/Profile_section.jpg" alt="profile section" width="250" height="400" id="Psection">

            <img src="../svg-items/Group_Icon.svg" alt="group potrait" width = "100" height = "100" id = "GroupIcon">
    </div>

    <div class = "task_overview">
        <img src="../svg-items/Thanos'_progress_bar.svg" alt="thanosprogressbar" width = "50" height="700" id = "Progressvert">

        <div class="task_screen">
            
            <div class="task_screen_left">
                <img src="../svg-items/ProgressPage_TaskBox1.svg" alt="task1" width = "100" height="100" id = "task1">
                <img src="../svg-items/ProgressPage_TaskBox3.svg" alt="task3" width="100" height="100" id = "task3">
            </div>
            
            <div class="task_screen_right">
                    <img src="../svg-items/ProgressPage_TaskBox2.svg" alt="task1" width = "100" height="100" id = "task2">
                    <img src="../svg-items/ProgressPage_TaskBox4.svg" alt="task3" width="100" height="100" id = "task4">
            </div>

        </div>
    </div>

</div>

<div class="progress-bar">
    <div class="progress-button">Progress</div>
    
    <div class="progress-bar-container">
        <div class="division completed">
            <div class="tooltip">
                60%
                <span class="tooltiptext"> 60% of the overall tasks completed</span>
            </div>
        </div>
        <div class="division assigned">
            <div class="tooltip">
                20%
                <span class="tooltiptext"> 20% of the remaining tasks assigned and in progress</span>
            </div>
        </div> 
        <div class="division not-assigned">
                <div class="tooltip">
                    20%
                    <span class="tooltiptext"> 20% of the remaining tasks not assigned</span>
                </div>
        </div>
    </div>
</div>
</body>
</html>
